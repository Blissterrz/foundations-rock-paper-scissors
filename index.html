<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
</head>
<body>
    <script src="./script.js" defer>
    </script>
    <div class="feed"> Pick an option to start the game </div>
    <div class="container">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
    </div>
    <div class ='scorecard'>
        <div class="player">Player</div>
        <div class="player score">0</div>
        <div class="computer">Computer</div>
        <div class="computer score">0</div>
    </div>
    </body>
